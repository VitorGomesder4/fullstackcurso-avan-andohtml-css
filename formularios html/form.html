<form enctype="multipart/form-data">
    <input type="text" name="nome" placeholder="Digite seu nome aqui" required>

    <input type="password" minlength="6" maxlength="20" name="senha" pattern="[#0-9afA-F]{6,20}" title="Apenas Hexadecimal" required>

    <input type="number" name="idade" placeholder="Digite sua idade" min="1" max="120">

    <input type="email" name="email" pattern=".+@rocketseat\.com" placeholder="..@rocketseat.com" required>

    <input type="file" name="profile_picture" multiple accept=".png">

    <input type="range" name="total" min="0" max="300" step="10">

    <button type="submit" value="valor_botao" autofocus>submit</button>
    <button type="reset">cancelar</button>
</form>
